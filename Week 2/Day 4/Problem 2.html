<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Contact Form</title>

        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
              rel="stylesheet">
    </head>
    <body>

        <div class="container my-5">

            <h2 class="text-center mb-4">Contact Us</h2>

            <form class = "row g-3">

                <!-- Full Name Field -->
                 <div class="col-md-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                </div>

                <!-- Email Field -->
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                </div>

                <!-- Phone Field -->
                 <div class = "col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+1 234 567 8900" required>
                 </div>

                 <!-- Subject Field -->
                  <div class = "col=md-6">
                    <label for="subject" class="form-label">Subject</label>
                    <input type = "text" class="form-control" id="subject" placeholder="Inquiry about services" required>
                  </div>

                  <!-- Message Field -->
                   <div class="col-12">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." required></textarea>
                   </div>

                   <!-- Submit Button -->
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary me-2">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
            </form>
                
      

        <!-- Bootstrap 5 JS Bundle CDN -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

        </div>
    </body>
</html>
