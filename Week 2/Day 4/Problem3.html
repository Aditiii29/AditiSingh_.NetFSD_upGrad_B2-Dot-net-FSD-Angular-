<!DOCTYPE html>
<html>
<head>
    <title>College Event Dashboard</title>

    <!-- Bootstrap 5 CDN (CSS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">College Events</a>

        <!-- Toggle button for mobile -->
        <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Events</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- ================= DASHBOARD SECTION ================= -->
<div class="container my-5">

    <div class="row g-4">

        <!-- LEFT: EVENT LIST -->
        <div class="col-12 col-lg-8">

            <div class="card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Upcoming Events</h5>

                    <!-- Button to open modal -->
                    <button class="btn btn-primary btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#addEventModal">
                        Add Event
                    </button>
                </div>

                <div class="card-body">

                    <div class="list-group">
                        <div class="list-group-item">
                            Tech Fest 2026 - 15 March
                        </div>
                        <div class="list-group-item">
                            Cultural Night - 22 March
                        </div>
                        <div class="list-group-item">
                            Sports Meet - 5 April
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <!-- RIGHT: EVENT REGISTRATION FORM -->
        <div class="col-12 col-lg-4">

            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Register for Event</h5>
                </div>

                <div class="card-body">

                    <form class="needs-validation" novalidate>

                        <div class="mb-3">
                            <label class="form-label">Student Name</label>
                            <input type="text"
                                   class="form-control"
                                   required>
                            <div class="invalid-feedback">
                                Please enter your name.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   required>
                            <div class="invalid-feedback">
                                Enter a valid email.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Select Event</label>
                            <select class="form-select" required>
                                <option value="">Choose...</option>
                                <option>Tech Fest</option>
                                <option>Cultural Night</option>
                                <option>Sports Meet</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select an event.
                            </div>
                        </div>

                        <button class="btn btn-success w-100" type="submit">
                            Register
                        </button>

                    </form>

                </div>
            </div>

        </div>

    </div>
</div>

<!-- ================= MODAL ================= -->
<div class="modal fade" id="addEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Add New Event</h5>
                <button type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">

                <form>

                    <div class="mb-3">
                        <label class="form-label">Event Name</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Event Date</label>
                        <input type="date" class="form-control">
                    </div>

                </form>

            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary"
                        data-bs-dismiss="modal">
                    Close
                </button>
                <button class="btn btn-primary">
                    Save Event
                </button>
            </div>

        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle (IMPORTANT for modal & navbar) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Validation Script -->
<script>
(() => {
    'use strict'
    const forms = document.querySelectorAll('.needs-validation')
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }
            form.classList.add('was-validated')
        }, false)
    })
})()
</script>

</body>
</html>
