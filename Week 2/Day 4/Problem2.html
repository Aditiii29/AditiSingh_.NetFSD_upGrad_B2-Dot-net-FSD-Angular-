<!DOCTYPE html>
<html>
<head>
    <title>Product Listing Page</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">

    <h2 class="text-center mb-5">Electronics Store</h2>

    <div class="row g-4">

        <!-- PRODUCT CARD -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="../../Images/Laptop.jpeg"
                     class="card-img-top" alt="Laptop">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Laptop</h5>
                    <p class="card-text">High performance laptop for developers.</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm me-2">
                            Add to Cart
                        </button>
                        <button class="btn btn-outline-secondary btn-sm">
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- PRODUCT CARD -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="../../Images/SmartPhone.jpeg"
                     class="card-img-top" alt="Smartphone">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smartphone</h5>
                    <p class="card-text">Latest generation 5G smartphone.</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm me-2">
                            Add to Cart
                        </button>
                        <button class="btn btn-outline-secondary btn-sm">
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- PRODUCT CARD -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="../../Images/Headphone.jpeg" class="card-img-top" alt="Headphones">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Headphones</h5>
                    <p class="card-text">Noise cancelling wireless headphones.</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm me-2">
                            Add to Cart
                        </button>
                        <button class="btn btn-outline-secondary btn-sm">
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- PRODUCT CARD -->
        <div class="col-12 col-md-6 col-lg-3">
            <div class="card h-100 shadow-sm">
                <img src="../../Images/Smartwatch.jpeg"
                     class="card-img-top" alt="Smartwatch">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">Smartwatch</h5>
                    <p class="card-text">Fitness tracking smartwatch.</p>
                    <div class="mt-auto">
                        <button class="btn btn-primary btn-sm me-2">
                            Add to Cart
                        </button>
                        <button class="btn btn-outline-secondary btn-sm">
                            View Details
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
</html>
