<!DOCTYPE html>
<html>
<head>
    <title>Personal Notes Saver</title>
</head>
<body>

    <h2>Personal Notes Saver</h2>

    <!-- Textarea -->
    <textarea id="notesArea" rows="8" cols="40" placeholder="Write your notes here..."></textarea>

    <br><br>

    <!-- Save Button -->
    <button onclick="saveNote()">Save</button>

    <!-- Clear Button -->
    <button onclick="clearNote()">Clear</button>

    <script>

        // Load saved note when page loads
        window.onload = function() {
            let savedNote = localStorage.getItem("myNote");

            if(savedNote !== null) {
                document.getElementById("notesArea").value = savedNote;
            }
        };

        // Save Note Function
        function saveNote() {

            let note = document.getElementById("notesArea").value;

            localStorage.setItem("myNote", note);

            alert("Note Saved Successfully!");
        }

        // Clear Note Function
        function clearNote() {

            localStorage.removeItem("myNote");

            document.getElementById("notesArea").value = "";

            alert("Note Cleared!");
        }

    </script>

</body>
</html>
