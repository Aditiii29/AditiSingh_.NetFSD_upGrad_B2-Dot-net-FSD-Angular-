<!DOCTYPE html>
<html>
<head>
    <title>Live Form Validation</title>
    <style>
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <h2>Registration Form</h2>

    <!-- Name -->
    <label>Name:</label><br>
    <input type="text" id="name" onchange="validateName()">
    <div id="nameMessage"></div>
    <br><br>

    <!-- Email -->
    <label>Email:</label><br>
    <input type="text" id="email" onchange="validateEmail()">
    <div id="emailMessage"></div>
    <br><br>

    <!-- Age -->
    <label>Age:</label><br>
    <input type="number" id="age" onchange="validateAge()">
    <div id="ageMessage"></div>
    <br><br>

    <!-- Submit Button -->
    <button onclick="saveData()">Register</button>

    <div id="finalMessage"></div>

    <script>

        function validateName() {
            let name = document.getElementById("name").value;

            if (name === "") {
                document.getElementById("nameMessage").innerHTML = "Name cannot be empty";
                document.getElementById("nameMessage").className = "error";
                return false;
            } else {
                document.getElementById("nameMessage").innerHTML = "Valid Name";
                document.getElementById("nameMessage").className = "success";
                return true;
            }
        }

        function validateEmail() {
            let email = document.getElementById("email").value;

            if (!email.includes("@")) {
                document.getElementById("emailMessage").innerHTML = "Email must contain @";
                document.getElementById("emailMessage").className = "error";
                return false;
            } else {
                document.getElementById("emailMessage").innerHTML = "Valid Email";
                document.getElementById("emailMessage").className = "success";
                return true;
            }
        }

        function validateAge() {
            let age = document.getElementById("age").value;

            if (age <= 18 || age === "") {
                document.getElementById("ageMessage").innerHTML = "Age must be greater than 18";
                document.getElementById("ageMessage").className = "error";
                return false;
            } else {
                document.getElementById("ageMessage").innerHTML = "Valid Age";
                document.getElementById("ageMessage").className = "success";
                return true;
            }
        }

        function saveData() {

            if (validateName() && validateEmail() && validateAge()) {

                let name = document.getElementById("name").value;
                let email = document.getElementById("email").value;
                let age = document.getElementById("age").value;

                sessionStorage.setItem("userName", name);
                sessionStorage.setItem("userEmail", email);
                sessionStorage.setItem("userAge", age);

                document.getElementById("finalMessage").innerHTML = "Registration Successful!";
                document.getElementById("finalMessage").className = "success";

            } else {
                document.getElementById("finalMessage").innerHTML = "Please correct the errors above.";
                document.getElementById("finalMessage").className = "error";
            }
        }

    </script>

</body>
</html>
