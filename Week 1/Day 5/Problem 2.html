<!DOCTYPE html>
<html>
<head>
    <title>User Info Display</title>
</head>
<body>

    <h2>User Information</h2>

    <!-- Button -->
    <button onclick="displayUserInfo(user)">Show User Info</button>

    <!-- Paragraphs to display user details -->
    <p id="name"></p>
    <p id="age"></p>
    <p id="city"></p>

    <script>
        // Create user object
        var user = {
            name: "Aditi",
            age: 22,
            city: "Hyderabad"
        };

        // Function to display user info
        function displayUserInfo(userObj) {

            // Access properties using dot notation
            document.getElementById("name").innerText = "Name: " + userObj.name;
            document.getElementById("age").innerText = "Age: " + userObj.age;
            document.getElementById("city").innerText = "City: " + userObj.city;
        }
    </script>

</body>
</html>
