<!DOCTYPE html>
<html lang = "en">
<head>
    <title>Personal Profile Card</title>

    <style>
        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Profile Card Styling */
        .profile-card {
            background-color: #fff;
            border: 2px solid #ccc;                      /* Border */
            border-radius: 10px;                           /* Rounded corners */
            margin: 20px;                                  /* Margin (outside spacing) */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;                             /* Text alignment */
            padding: 20px;                                 /* Padding (inside spacing) */
        }

        /* Name */
        .profile-card h2 {
            color: #333;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        /* Role */
        .role{
            color: #555;
            font-weight: 600;
            font-size: 18px;
            text-decoration: underline;
            margin-bottom: 15px;
        }

        /* Description */
        .description {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Button */
        .btn {
            background-color: #2c3e50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        /* Hover Effect */
        .btn:hover {
            background-color: #1a242f;
        }

    </style>
</head>

<body>

    <div class="card">
        <h2>Aditi Singh</h2>
        <p class="role">.NET Developer</p>
        <p class="description">
            Passionate about building responsive web applications.
            Currently learning full-stack development and improving problem-solving skills.
        </p>
        <button class="btn">Contact Me</button>
    </div>

</body>
</html>
