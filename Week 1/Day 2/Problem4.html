<!DOCTYPE html>
<html lang="en">
<head>
    <title>Course Enrollment Form</title>
</head>
<body>

    <header>
        <h1>Online Course Enrollment</h1>
    </header>

    <section>
        <h2>Enroll Now</h2>

        <form title="Course Enrollment Form">

            <!-- Name -->
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required>
            <br><br>

            <!-- Email -->
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required>
            <br><br>

            <!-- Course Selection with Datalist -->
            <label for="course">Select Course:</label><br>
            <input list="courses" id="course" name="course" required>

            <datalist id="courses">
                <option value="HTML Basics">
                <option value="CSS Fundamentals">
                <option value="JavaScript Essentials">
                <option value="Python Programming">
                <option value="Data Structures">
            </datalist>
            <br><br>

            <!-- Age -->
            <label for="age">Age:</label><br>
            <input type="number"
                   id="age"
                   name="age"
                   min="16"
                   max="60"
                   required>
            <br><br>

            <!-- Skill Level using Range -->
            <label for="skill">Select Skill Level (1-10):</label><br>
            <input type="range"
                   id="skill"
                   name="skill"
                   min="1"
                   max="10"
                   value="5">
            <br><br>

            <!-- Meter for Skill Indicator -->
            <label>Skill Level Indicator:</label><br>
            <meter min="1"
                   max="10"
                   value="5"
                   low="3"
                   high="7"
                   optimum="9">
                5 out of 10
            </meter>
            <br><br>

            <!-- Progress Bar -->
            <label>Enrollment Completion:</label><br>
            <progress value="70" max="100"></progress>
            <br><br>

            <!-- Submit Button -->
            <input type="submit" value="Enroll Now">

        </form>
    </section>

    <footer>
        <p>Â© 2026 Online Learning Platform</p>
    </footer>

</body>
</html>
